<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pena Music Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        .slider {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        .slider img {
            width: 100%;
            display: block;
            transition: opacity 0.5s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .reservation-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .reservation-form label {
            display: block;
            margin-bottom: 10px;
        }
        .reservation-form input[type="text"],
        .reservation-form input[type="email"],
        .reservation-form input[type="submit"],
        .reservation-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .reservation-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .reservation-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Pena Music Club</h1>
            <nav>
                <ul>
                    <li><a href="#">Ana Sayfa</a></li>
                    <li><a href="#">Hakkımızda</a></li>
                    <li><a href="#">Etkinlikler</a></li>
                    <li><a href="#">Galeri</a></li>
                    <li><a href="#">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="slider">
        <img src="slider1.jpg" alt="Slider 1">
        <img src="slider2.jpg" alt="Slider 2">
        <img src="slider3.jpg" alt="Slider 3">
    </div>

    <div class="container">
        <h2>Rezervasyon Yap</h2>
        <div class="reservation-form">
            <form action="rezervasyon.php" method="POST">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Telefon:</label>
                <input type="text" id="phone" name="phone" required>
                <label for="date">Tarih:</label>
                <input type="date" id="date" name="date" required>
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message"></textarea>
                <input type="submit" value="Rezervasyon Yap">
            </form>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.slider img');
        let index = 0;

        function slide() {
            index++;
            if (index >= images.length) index = 0;
            images.forEach(img => {
                img.style.opacity = 0;
            });
            images[index].style.opacity = 1;
        }

        setInterval(slide, 3000);
    </script>
</body>
</html>
